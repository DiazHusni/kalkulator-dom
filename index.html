<!DOCTYPE html>
<html>
    <head>
        <title>Kalkulator | Diaz Husni Fachriza</title>
        <link href="style.css" rel="stylesheet"/>
    </head>

    <body>
        <div>
            <input type="number" class="input no-arrow" id="input1">
            <input type="number" class="input no-arrow" style="margin-left: 20px;" id="input2">
            <br>
            <br>
            <button class="button" onclick="tambah()">+</button>
            <button class="button" style="margin-left: 20px" onclick="kurang()">-</button>
            <button class="button" style="margin-left: 20px" onclick="kali()">*</button>
            <button class="button" style="margin-left: 20px" onclick="bagi()">/</button>
            <br>
            <br>
            <input type="text" class="result" id="hasil" disabled>
            <button class="button" style="margin-left: 20px" onclick="hapus()">Clear</button>
        </div>
    </body>

    <script>
        function tambah() {
            var angka1 = parseInt(document.getElementById("input1").value);
            var angka2 = parseInt(document.getElementById("input2").value);
            var hasil = angka1 + angka2;
            document.getElementById("hasil").value = hasil;
        }
        
        function kurang() {
            var angka1 = parseInt(document.getElementById("input1").value);
            var angka2 = parseInt(document.getElementById("input2").value);
            var hasil = angka1 - angka2;
            document.getElementById("hasil").value = hasil;
        }
        
        function kali() {
            var angka1 = parseInt(document.getElementById("input1").value);
            var angka2 = parseInt(document.getElementById("input2").value);
            var hasil = angka1 * angka2;
            document.getElementById("hasil").value = hasil;
        }
        
        function bagi() {
            var angka1 = parseInt(document.getElementById("input1").value);
            var angka2 = parseInt(document.getElementById("input2").value);
            var hasil = angka1 / angka2;
            document.getElementById("hasil").value = hasil;
        }

        function hapus() {
            document.getElementById("input1").value = null;
            document.getElementById("input2").value = null;
            document.getElementById("hasil").value = null;
        }
    </script>

</html>
